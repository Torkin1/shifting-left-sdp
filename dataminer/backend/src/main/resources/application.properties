spring.datasource.url=jdbc:postgresql://localhost:5432/slsdp-dataset
spring.datasource.username=slsdp-dataminer
spring.datasource.password=slsdp
spring.datasource.driverClassName=org.postgresql.Driver

# https://stackoverflow.com/questions/42135114/how-does-spring-jpa-hibernate-ddl-auto-property-exactly-work-in-spring
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# https://hibernate.atlassian.net/browse/HHH-9106
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow

logging.level.root=ERROR
logging.level.it.torkin.dataminer=INFO
logging.file.path=./data/logs/

dataminer.datasources.impl-package=it.torkin.dataminer.dao.datasources
dataminer.datasources.sources[0].name=apachejit
dataminer.datasources.sources[0].path=./src/main/resources/datasources/apachejit
dataminer.datasources.sources[0].expected-size=106674
dataminer.datasources.sources[1].name=leveragingjit
dataminer.datasources.sources[1].path=./src/main/resources/datasources/Leveraging JIT
dataminer.datasources.sources[1].expected-size=6115

dataminer.jira.hostname=issues.apache.org
dataminer.jira.api-version=2

dataminer.git.hostname=github.com
dataminer.git.repos-dir=./data/repositories/
# Some examples of issue key regexps:
# jira issues: [A-Z]+-[0-9]+
# github issues: #[0-9]+
dataminer.git.linked-issue-key-regexp=[A-Z]+-[0-9]+