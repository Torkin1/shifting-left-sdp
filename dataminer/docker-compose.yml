version: '3.1'

volumes:
  db_data:
  backend_data:

services:
    
  # Spring App + Java
  backend:
    depends_on:
      - db
      - buggy-similarity
    build:
      context: ./backend
      additional_contexts:
        proto: ./proto
      dockerfile: src/main/resources/Dockerfile.backend
    environment:
      - SPRING_PROFILES_ACTIVE=container
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}

      # tune the following lines according to the target machine capabilities
      # - JDK_JAVA_OPTIONS=-Xms16G -Xmx16G -XX:NewRatio=1 -XX:-UseAdaptiveSizePolicy
      - JAVA_OPTS=-Xms2G -Xmx2G -XX:NewRatio=1 -XX:-UseAdaptiveSizePolicy
    volumes:
      - backend_data:/backend/data/
    
  # postgres
  db:
    image: postgres:15.2-alpine3.17
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:

      # NOTE: the following values must be specified in the corresponding
      # environment variables before launching this docker compose file.
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      
      PGDATA: /var/lib/postgresql/data
    command: postgres -c 'max_connections=1000'
